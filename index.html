
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaView | المنصة الاستراتيجية للبيانات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              saudi: {
                green: '#10b981',
                gold: '#C5A059',
                goldLight: '#E1C182'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #000000 !important;
        color: #f8fafc;
        transition: none;
      }
      .official-card {
        background: #000000;
        border: 1px solid rgba(197, 160, 89, 0.2);
        transition: all 0.3s ease;
      }
      .official-card:hover {
        border-color: rgba(197, 160, 89, 0.6);
        transform: translateY(-4px);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 10px; }
      /* تعطيل أي تأثيرات للوضع النهاري */
      .light body { background-color: #000000 !important; }
    </style>
